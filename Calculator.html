<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .container {
    margin-top: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">Simple Calculator</h2>
  <div class="form-group">
    <label for="number1">Enter Number 1:</label>
    <input type="number" class="form-control" id="number1" placeholder="Enter number">
  </div>
  <div class="form-group">
    <label for="number2">Enter Number 2:</label>
    <input type="number" class="form-control" id="number2" placeholder="Enter number">
  </div>
  <div class="form-group">
    <label for="operation">Select Operation:</label>
    <select class="form-control" id="operation">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (/)</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
  <div class="mt-4">
    <h4>Result:</h4>
    <p id="result">-</p>
  </div>
</div>

<script>
  function calculate() {
    var num1 = parseFloat(document.getElementById('number1').value);
    var num2 = parseFloat(document.getElementById('number2').value);
    var operation = document.getElementById('operation').value;
    var resultElement = document.getElementById('result');
    var result;

    if (isNaN(num1) || isNaN(num2)) {
      resultElement.textContent = 'Please enter valid numbers.';
      return;
    }

    switch(operation) {
      case 'add':
        result = num1 + num2;
        break;
      case 'subtract':
        result = num1 - num2;
        break;
      case 'multiply':
        result = num1 * num2;
        break;
      case 'divide':
        if (num2 === 0) {
          resultElement.textContent = 'Cannot divide by zero.';
          return;
        }
        result = num1 / num2;
        break;
      default:
        resultElement.textContent = 'Invalid operation selected.';
        return;
    }

    resultElement.textContent = 'Result: ' + result;
  }
</script>
</body>
</html>
